li{
list-style:none;

margin-right: 20px;
text-align: center;
}
.active{
background:red; 
}

<ul class="nav nav-tabs" id ="d1">
    <li  id='d2' class="active" onclick="change(0)"><a href="javascript:void(0)">预售中</ a></li>
    <li id='d3' onclick="change(1)"><a href="javascript:void(0)">开课中</ a></li>
    <li id='d4' onclick="change(2)"><a href="javascript:void(0)">已结束</ a></li>
</ul>

</body>
<script>
//获取元素
function change(){
        var oUl = document.getElementById("d1");
        var aLi = oUl.getElementsByTagName("li")
        for(var i =0;i<aLi.length;i++){
        aLi[i].onclick = function(){
            for(var j =0;j<aLi.length;j++){ 
               aLi[j].className = ""; 
            }
        this.className= "active";
        }
    }
}


</script>
